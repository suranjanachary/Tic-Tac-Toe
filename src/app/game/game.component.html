<div class="game-board">
  <div
    class="cell"
    *ngFor="let cell of board; let i = index"
    (click)="makeMove(i)"
  >
    {{ cell }}
  </div>
</div>

<div class="status-message">
  <p *ngIf="winner">{{ winner }} wins!</p>
  <p *ngIf="!winner && !board.includes(null)">It's a draw!</p>
  <p *ngIf="!winner && board.includes(null)">Current Turn: {{ currentPlayer }}</p>
</div>

<button (click)="resetGame()">Restart Game</button>
